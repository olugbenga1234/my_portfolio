<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Developer/Designer Page Layout Concept | Codrops</title>
    <meta
      name="description"
      content="A page layout concept with a developer/designer theme and a special effect"
    />
    <meta
      name="keywords"
      content="template, page layout, concept, developer, designer, portfolio, effect, animation, css, javascript"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />

    <link rel="stylesheet" type="text/css" href="css/demo1.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/pieces.css" />
    <link rel="stylesheet" type="text/css" href="css/revealer.css" />
    <script>
      document.documentElement.className = "js";
    </script>
  </head>
  <body>
    <section class="demo-menu">
      <!-- menu icon -->
      <svg class="hidden">
        <symbol id="icon-arrow" viewBox="0 0 24 24">
          <title>arrow</title>
          <polygon
            points="6.3,12.8 20.9,12.8 20.9,11.2 6.3,11.2 10.2,7.2 9,6 3.1,12 9,18 10.2,16.8 "
          />
        </symbol>
        <symbol id="icon-drop" viewBox="0 0 24 24">
          <title>drop</title>
          <path
            d="M12,21c-3.6,0-6.6-3-6.6-6.6C5.4,11,10.8,4,11.4,3.2C11.6,3.1,11.8,3,12,3s0.4,0.1,0.6,0.3c0.6,0.8,6.1,7.8,6.1,11.2C18.6,18.1,15.6,21,12,21zM12,4.8c-1.8,2.4-5.2,7.4-5.2,9.6c0,2.9,2.3,5.2,5.2,5.2s5.2-2.3,5.2-5.2C17.2,12.2,13.8,7.3,12,4.8z"
          />
          <path
            d="M12,18.2c-0.4,0-0.7-0.3-0.7-0.7s0.3-0.7,0.7-0.7c1.3,0,2.4-1.1,2.4-2.4c0-0.4,0.3-0.7,0.7-0.7c0.4,0,0.7,0.3,0.7,0.7C15.8,16.5,14.1,18.2,12,18.2z"
          />
        </symbol>
        <symbol id="icon-menu" viewBox="0 0 24 24">
          <title>menu</title>
          <path
            d="M23.8,6H0.1V3h23.7C23.8,3,23.8,6,23.8,6z M23.8,10.5H0.1v3h23.7C23.8,13.5,23.8,10.5,23.8,10.5z M24,18H10v3h14V18z"
          />
        </symbol>
        <symbol id="icon-cross" viewBox="0 0 10.2 10.2">
          <title>cross</title>
          <path
            d="M5.8,5.1l4.4,4.4l-0.7,0.7L5.1,5.8l-4.4,4.4L0,9.5l4.4-4.4L0,0.7L0.7,0l4.4,4.4L9.5,0l0.7,0.7L5.8,5.1z"
          />
        </symbol>
      </svg>
      <!-- menu icon end -->
      <header class="codrops-header">
        <button class="btn btn--menu">
          <svg class="icon icon--menu"><use xlink:href="#icon-menu"></use></svg>
        </button>
      </header>

      <nav class="menu">
        <button class="btn btn--close">
          <svg class="icon icon--cross">
            <use xlink:href="#icon-cross"></use>
          </svg>
        </button>
        <ul class="menu__inner">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item">
            <a class="menu__link" href="#">Projects</a>
          </li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </section>

    <section class="top">
      <main>
        <div
          class="pieces"
          style="background-image: url(img/normal.jpg)"
          data-img-alt="url(img/alt.jpg)"
          data-img-code="url(img/code.jpg)"
        ></div>
        <div class="overlay overlay--hidden"></div>
        <div class="content">
          <div class="content__inner">
            <div class="content__top">
              <h2 class="title">
                <span
                  class="title__inner mode mode--design"
                  data-switch
                  data-glitch
                  >Annie Fox</span
                >
              </h2>
            </div>

            <div class="content__bottom">
              <div class="switch mode mode--design">
                <a class="switch__item switch__item--current">Designer</a>
                <a class="switch__item"
                  ><span class="mode mode--design" data-switch data-glitch
                    >Coder</span
                  ></a
                >
              </div>
              <div class="link-wrap">
                <a
                  class="contact-link mode mode--design"
                  data-switch
                  data-glitch
                  >Work with me</a
                >
              </div>
            </div>
          </div>
          <!-- /content__inner-->
        </div>
        <!-- /content -->
        <div class="loading"></div>
      </main>
    </section>

    <!-- javasripts -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/charming.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/top.js"></script>
    <!-- menu script -->
    <script>
      (function () {
        var navEl = document.querySelector("nav.menu"),
          revealer = new RevealFx(navEl),
          closeCtrl = navEl.querySelector(".btn--close");

        document
          .querySelector(".btn--menu")
          .addEventListener("click", function () {
            revealer.reveal({
              bgcolor: "#7f40f1",
              duration: 400,
              easing: "easeInOutCubic",
              onCover: function (contentEl, revealerEl) {
                navEl.classList.add("menu--open");
                contentEl.style.opacity = 1;
              },
              onComplete: function () {
                closeCtrl.addEventListener("click", closeMenu);
              },
            });
          });

        function closeMenu() {
          closeCtrl.removeEventListener("click", closeMenu);
          navEl.classList.remove("menu--open");
          revealer.reveal({
            bgcolor: "#7f40f1",
            duration: 400,
            easing: "easeInOutCubic",
            onCover: function (contentEl, revealerEl) {
              navEl.classList.remove("menu--open");
              contentEl.style.opacity = 0;
            },
          });
        }
      })();
    </script>
    <!-- ---menu end--- -->
  </body>
</html>
